

 

<div class='panel panel-primary'>  
    <div class='panel-heading'>  
        {{title}}  
    </div>   
    <div class='panel-body'>  
        <div class='table-responsive'>  
            <table class='table'>  
                <thead>  
                    <tr>  
                        <th>Title</th>  
                        <th>Director</th>  
                        <th>Cast</th>  
                        <th>Release Date</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    <tr *ngFor="let item of models">  
                        <td> <input type = "text" name = "emailid" placeholder = "emailid" value="{{item.Post}}"></td>  
                        <td></td>  
                        <td></td>  
                        <td></td>  
                    </tr>  
                </tbody>  
            </table>  
        </div>  
    </div>  
</div>
